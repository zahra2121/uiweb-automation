name: Java CI with Gradle
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # setup gradle
    # name: Setup Gradle
    # uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    # name: Build with Gradle Wrapper
    # run: ./gradlew build

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.3

    # Setup Graldew
    - name: Setup Gradlew
      run: chmod +x gradlew

    # Execute gradle commad for running cucumber test
    - name: Execute Test
      run: ./gradlew cucumber
