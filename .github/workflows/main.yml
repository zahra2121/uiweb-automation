name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install Chrome versi stabil (v126)
      - name: Setup Chrome (v126)
        uses: browser-actions/setup-chrome@v1.7.3
        with:
          chrome-version: 126

      # 4. Remove chromedriver lama jika ada
      - name: Remove existing chromedriver
        run: sudo rm -f /usr/local/bin/chromedriver

      # 5. Install ChromeDriver versi yang cocok dengan Chrome 126
      - name: Install matching ChromeDriver
        run: |
          VERSION=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE_126)
          echo "Installing ChromeDriver version: $VERSION"
          wget https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 6. Grant execute permission to Gradle wrapper
      - name: Give permission to Gradle wrapper
        run: chmod +x ./gradlew

      # 7. Build project with Gradle and show deprecation warnings
      - name: Build with Gradle
        run: ./gradlew build --warning-mode=all

      # 8. Run tests
      - name: Run Tests
        run: ./gradlew test

      # 9. Upload test report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: gradle-test-report
          path: build/reports/tests/test

      # 10. Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports
