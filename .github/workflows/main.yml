name: Web Automation Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 
  pages: write
  id-token: write

jobs:
  automation-JUnit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.3
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+")
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Give permission to Gradle
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean build
      
      - name: Run Tests
        run: ./gradlew test

     # Upload Gradle test reports
      - name: Upload Gradle Test Reports
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: gradle-test-reports
          path: build/reports/tests/test
      
      # Upload seluruh laporan jika perlu
      - name: Upload All Reports
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: all-reports
          path: build/reports
      
      # Deploy to GitHub Pages (gunakan folder yang sama)
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports
