name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install Chrome versi stabil (126.0.6478.126)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.3
       
      # 4. Grant execute permission to Gradle wrapper
      - name: Give permission to Gradle wrapper
        run: chmod +x ./gradlew

      # 5. Build project with Gradle and show deprecation warnings
      - name: Build with Gradle
        run: ./gradlew build --warning-mode=all

      # 6. Run tests
      - name: Run Tests
        run: ./gradlew test

      # 7. Upload test report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: gradle-test-report
          path: build/reports/tests/test

      # 8. Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports
