name: Web Automation Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 
  pages: write
  id-token: write

jobs:
  automation-JUnit:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Chrome and ChromeDriver
      - name: Setup Chrome (versi 126 stabil)
        uses: browser-actions/setup-chrome@v1.7.3
        with:
          chrome-version: 126.0.6478.126

      - name: Install matching ChromeDriver for Chrome 126
        run: |
          VERSION=126.0.6478.126
          wget https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      # Setup gradlew and build project
      - name: Give execute permission to Gradle wrapper
        run: chmod +x ./gradlew
      
      - name: Build with Gradle (show deprecation)
        run: ./gradlew build --warning-mode=all

      # Run tests
      - name: Run Tests
        run: ./gradlew clean test

        
      - name: Upload Gradle Test Report
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: gradle-test-report
          path: build/reports/tests/test

      # Archive test results (pastikan folder ini sesuai output test Anda)
      - name: Archive test results
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: Cucumber Reports
          path: build/reports

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports
